<div class="jumbotron" [style.background-image]="getBackgroundImage()" style="background-repeat: no-repeat;background-position: right top;">

  <h1 class="display-3 text-dark">{{'Home.HomePage' | translate}}</h1>
  <p class="lead text-dark">{{'Home.WelcomeTitle' | translate}}</p>

  <p class="text-dark">{{'Home.WelcomeDetail' | translate}}</p>
  <p class="text-dark">{{'Home.WelcomeDetail2' | translate}}</p>
</div>

<div class="row container">
  <div class="col-sm">
    <!-- Animation control 1: Sun, earth and Moon -->
    <canvas #canvasSolar width="420px" height="300px"></canvas>
  </div>
  <div class="col-sm">
    <!-- Animation control 2: Clock -->
    <canvas #canvasClock width="400px" height="300px"></canvas>
  </div>
</div>
