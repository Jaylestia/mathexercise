<mat-card>
  <mat-card-header>
      <mat-card-title>{{'Home.ChineseWordDictation' | translate}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <div *ngIf="!IsQuizStarted">
          <div class="demo-full-width" *ngFor="let fs of contentList">
              <mat-checkbox [(ngModel)]="fs.selected"><span>{{fs.word}}</span></mat-checkbox>
          </div>
      </div>
      <audio src="assets/audio/test.mp3" #audioCtrl>
      </audio>
  </mat-card-content>
  <mat-card-actions>
      <button mat-button (click)="onQuizStart()" [disabled]="!CanStart()">{{'Home.StartButton' | translate }}</button>
  </mat-card-actions>
</mat-card>
