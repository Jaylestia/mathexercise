<h2 md-dialog-title>{{'Home.Failure' | translate}}</h2>
<md-dialog-content>
  <div class="demo-full-width" *ngFor="let fq of FailureInfos">
    <div style="color:#FF0000;">{{fq}}</div>
  </div>
</md-dialog-content>
<md-dialog-actions>
  <button md-button [md-dialog-close]="true" tabindex="1">{{'Home.ContinueButton' | translate}}</button>
</md-dialog-actions>
