<md-card>
  <md-card-header>
    <md-card-title>{{'Home.AdditionExercises' | translate}}</md-card-title>
  </md-card-header>
  <md-card-content>
    <div *ngIf="!quizInstance.IsStarted">
      <div class="demo-full-width">
        <md-form-field>
          <input mdInput type="number" placeholder="{{'Home.QuizAmount' | translate}}" [(ngModel)]="StartQuizAmount" name="startquizamt"
            required>
          <md-error>This field is required</md-error>
        </md-form-field>
        <md-form-field>
          <input mdInput type="number" placeholder="{{'Home.FailedFactor' | translate }}" mdTooltip="{{'Home.FailedFactorHint' | translate}}" [(ngModel)]="FailedQuizFactor" name="fquizfactor"
            required>
          <md-error>This field is required</md-error>
        </md-form-field>
      </div>
      <div class="demo-full-width">
        <md-form-field>
          <input mdInput type="number" placeholder="{{'Math.Summand' | translate}}" [(ngModel)]="LeftNumberRangeBgn" name="leftnrbgn"
            required>
        </md-form-field>
        <md-form-field>
          <input mdInput type="number" placeholder="{{'Math.Summand' | translate}}" [(ngModel)]="LeftNumberRangeEnd" name="leftnrend"
            required>
        </md-form-field>
      </div>
      <div class="demo-full-width">
        <md-form-field>
          <input mdInput type="number" placeholder="{{'Math.Addend' | translate}}" [(ngModel)]="RightNumberRangeBgn" name="rightnrbgn"
            required>
        </md-form-field>
        <md-form-field>
          <input mdInput type="number" placeholder="{{'Math.Addend' | translate}}" [(ngModel)]="RightNumberRangeEnd" name="rightnrend"
            required>
        </md-form-field>
      </div>
    </div>
    
    <div class="demo-full-width" *ngIf="quizInstance.IsStarted">
      <app-digit-clock [IsStart]="quizInstance.IsStarted" style="display:block;"></app-digit-clock>
    </div>
      
    <div class="demo-full-width" *ngIf="quizInstance.IsStarted">
      <div class="demo-full-width" *ngFor="let quiz of DisplayedQuizItems; trackBy: onQuizItemTrackBy">
        <span>({{quiz.QuizIndex}}). </span><span style="font-size: 24px">{{quiz.LeftNumber}} + {{quiz.RightNumber}} = </span>
        <md-form-field>
          <input mdInput type="number" placeholder="{{'Math.Sum' | translate}}" [(ngModel)]="quiz.InputtedResult" name="iptquot">
        </md-form-field>
      </div>

      <md-paginator [length]="QuizItems.length"
              [pageSize]="pageSize"
              [pageIndex]="pageIndex"
              [pageSizeOptions]="[5, 10, 25, 100]"
              (page)="onPageChanged($event)">
      </md-paginator> 
    </div>
  </md-card-content>

  <md-card-actions>
    <button md-button (click)="onQuizStart()" [disabled]="!CanStart()">{{'Home.StartButton' | translate }}</button>
    <button md-button (click)="onQuizSubmit()" [disabled]="!CanSubmit()">{{'Home.SubmitButton' | translate }}</button>
  </md-card-actions>
</md-card>
