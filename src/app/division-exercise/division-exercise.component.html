<md-card>
  <md-card-header>
    <md-card-title>{{'Home.DivisionExercises' | translate}}</md-card-title>
  </md-card-header>
  <!-- <md-toolbar color="primary">{{'Home.DivisionExercises' | translate}}</md-toolbar> -->
  <md-card-content>
    <div>
      <div *ngIf="!quizInstance.IsStarted">
        <div class="demo-full-width">
          <md-input-container>
            <input mdInput type="number" placeholder="{{'Home.QuizAmount' | translate}}" [(ngModel)]="StartQuizAmount" name="startquizamt"
              required>
            <md-error>This field is required</md-error>
          </md-input-container>
          <md-input-container>
            <input mdInput type="number" placeholder="{{'Home.FailedFactor' | translate }}" [(ngModel)]="FailedQuizFactor" name="fquizfactor"
              required>
            <md-error>This field is required</md-error>
          </md-input-container>
        </div>

        <div class="demo-full-width">
          <md-input-container>
            <input mdInput type="number" placeholder="{{'Math.Dividend' | translate}}" [(ngModel)]="DividendRangeBgn" name="dvdendrbgn"
              required>
          </md-input-container>
          <md-input-container>
            <input mdInput type="number" placeholder="{{'Math.Dividend' | translate}}" [(ngModel)]="DividendRangeEnd" name="dvdendrend"
              required>
          </md-input-container>
        </div>

        <div class="demo-full-width">
          <md-input-container>
            <input mdInput type="number" placeholder="{{'Math.Divisor' | translate}}" [(ngModel)]="DivisorRangeBgn" name="dvsorrbgn"
              required>
          </md-input-container>
          <md-input-container>
            <input mdInput type="number" placeholder="{{'Math.Divisor' | translate}}" [(ngModel)]="DivisorRangeEnd" name="dvsorrend"
              required>
          </md-input-container>
        </div>
      </div>

      <div class="demo-full-width" *ngIf="quizInstance.IsStarted">
        <app-digit-clock [IsStart]="quizInstance.IsStarted"></app-digit-clock>
      </div>

      <div *ngIf="quizInstance.IsStarted">
        <div class="demo-full-width" *ngFor="let quiz of DisplayedQuizItems; trackBy: onQuizItemTrackBy">
          <span>({{quiz.QuizIndex}}). {{quiz.Dividend}} รท {{quiz.Divisor}} = </span>
          <md-input-container>
            <input mdInput type="number" placeholder="{{'Math.Quotient' | translate}}" [(ngModel)]="quiz.InputtedQuotient" name="iptquot">
          </md-input-container>
          <span> ... </span>
          <md-input-container>
            <input mdInput type="number" placeholder="{{'Math.Remainder' | translate}}" [(ngModel)]="quiz.InputtedRemainder" name="iptrmd">
          </md-input-container>
        </div>

        <md-paginator [length]="QuizItems.length" [pageSize]="pageSize" [pageIndex]="pageIndex" [pageSizeOptions]="[5, 10, 25, 100]"
          (page)="onPageChanged($event)">
        </md-paginator>
      </div>
    </div>
  </md-card-content>

  <md-card-actions>
    <button md-button (click)="onQuizStart()" [disabled]="!CanStart()">{{'Home.StartButton' | translate }}</button>
    <button md-button (click)="onQuizSubmit()" [disabled]="!CanSubmit()">{{'Home.SubmitButton' | translate }}</button>
  </md-card-actions>
</md-card>
