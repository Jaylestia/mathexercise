<md-card class="demo-kmp demo-basic">
  <md-card-header>
    <md-card-title>{{'Home.RetestPreviousFailures' | translate}}</md-card-title>
  </md-card-header>
  <!-- <md-toolbar color="primary">{{'Home.RetestPreviousFailures' | translate}}</md-toolbar> -->
  <md-card-content>
    <div *ngFor="let qi of listFailItems">
      <span>{{qi.quizid}}, </span>
      <span>{{getUIStringForType(qi.quiztype) | translate}} </span>
      <div *ngIf="!IsFormulaType(qi.quiztype)">
        <span style="font-size: 24px">{{qi.qsInstance.getQuizFormat()}}</span>
      </div>

      <div *ngIf="IsFormulaType(qi.quiztype)">
        <span style="font-size: 24px">{{qi.qsInstance.getQuizFormat() | translate:qi.qsInstance.getQuizFormatParam()}}</span>
      </div>

      <div *ngIf="IsASMType(qi.quiztype)">
        <md-form-field>
          <input mdInput type="number" placeholder="{{'Home.Result' | translate }}" [(ngModel)]="qi.qsInstance.InputtedResult" name="inputrst"
            required>
        </md-form-field>
      </div>

      <div *ngIf="IsDivType(qi.quiztype)">
        <md-form-field>
          <input mdInput type="number" placeholder="{{'Math.Quotient' | translate}}" [(ngModel)]="qi.qsInstance.InputtedQuotient" name="iptquot">
        </md-form-field>
        <span> ... </span>
        <md-form-field>
          <input mdInput type="number" placeholder="{{'Math.Remainder' | translate}}" [(ngModel)]="qi.qsInstance.InputtedRemainder"
            name="iptrmd">
        </md-form-field>
      </div>

      <div *ngIf="IsFormulaType(qi.quiztype)">
        <md-form-field>
          <input mdInput type="number" placeholder="{{'Home.Result' | translate }}" [(ngModel)]="qi.qsInstance.InputtedResult" name="inputfrst"
            required>
        </md-form-field>
      </div>
    </div>
  </md-card-content>

  <md-card-actions>
    <button md-button (click)="onQuizSubmit()" [disabled]="!CanSubmit()">{{'Home.SubmitButton' | translate }}</button>
  </md-card-actions>
</md-card>
