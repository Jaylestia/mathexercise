<md-card class="demo-kmp demo-basic">
  <md-card-header>
    <md-card-title>{{'Home.RetestPreviousFailures' | translate}}</md-card-title>
  </md-card-header>
  <!-- <md-toolbar color="primary">{{'Home.RetestPreviousFailures' | translate}}</md-toolbar> -->
  <md-card-content>
    <div *ngFor="let qi of listFailItems">
      <span>{{qi.quizid}}, </span>
      <span>{{getUIStringForType(qi.quiztype) | translate}} </span>
      <span>{{qi.qsInstance.getFormattedString()}}</span>
      <md-input-container *ngIf="IsASMType(qi.quiztype)">
        <input mdInput type="number" placeholder="{{'Math.Sum' | translate }}" [(ngModel)]="qi.qsInstance.InputtedResult" name="inputrst"
          required>
      </md-input-container>
      <div *ngIf="IsDivType(qi.quiztype)">
        <md-input-container>
          <input mdInput type="number" placeholder="{{'Math.Quotient' | translate}}" [(ngModel)]="qi.qsInstance.InputtedQuotient" name="iptquot">
        </md-input-container>
        <span> ... </span>
        <md-input-container>
          <input mdInput type="number" placeholder="{{'Math.Remainder' | translate}}" [(ngModel)]="qi.qsInstance.InputtedRemainder"
            name="iptrmd">
        </md-input-container>
      </div>
    </div>
  </md-card-content>

  <md-card-actions>
    <button md-button (click)="onQuizSubmit()" [disabled]="!CanSubmit()">{{'Home.SubmitButton' | translate }}</button>
  </md-card-actions>
</md-card>
