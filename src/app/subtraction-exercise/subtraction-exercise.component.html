<md-card class="demo-kmp demo-basic">
  <md-toolbar color="primary">{{'Home.SubtractionExercises' | translate}}</md-toolbar>
  <md-card-content>
    <div *ngIf="!quizInstance.IsStarted">
      <div class="demo-full-width">
        <md-input-container>
          <input mdInput type="number" placeholder="{{'Home.QuizAmount' | translate}}" [(ngModel)]="StartQuizAmount" name="startquizamt"
            required>
          <md-error>This field is required</md-error>
        </md-input-container>
        <md-input-container>
          <input mdInput type="number" placeholder="{{'Home.FailedFactor' | translate }}" [(ngModel)]="FailedQuizFactor" name="fquizfactor"
            required>
          <md-error>This field is required</md-error>
        </md-input-container>
      </div>
      
      <div class="demo-full-width">
        <md-input-container>
          <input mdInput type="number" placeholder="{{'Math.LeftNumber' | translate}}" [(ngModel)]="LeftNumberRangeBgn" name="leftnrbgn"
            required>
        </md-input-container>
        <md-input-container>
          <input mdInput type="number" placeholder="{{'Math.LeftNumber' | translate}}" [(ngModel)]="LeftNumberRangeEnd" name="leftnrend"
            required>
        </md-input-container>
      </div>
      <div class="demo-full-width">
        <md-input-container>
          <input mdInput type="number" placeholder="{{'Math.RightNumber' | translate}}" [(ngModel)]="RightNumberRangeBgn" name="rightnrbgn"
            required>
        </md-input-container>
        <md-input-container>
          <input mdInput type="number" placeholder="{{'Math.RightNumber' | translate}}" [(ngModel)]="RightNumberRangeEnd" name="rightnrend"
            required>
        </md-input-container>
      </div>
    </div>

    <div *ngIf="quizInstance.IsStarted">
      <div class="demo-full-width" *ngFor="let quiz of QuizItems">
        <span>({{quiz.QuizIndex}}). {{quiz.LeftNumber}} - {{quiz.RightNumber}} = </span>
        <md-input-container>
          <input mdInput type="number" placeholder="{{'Math.Difference' | translate}}" [(ngModel)]="quiz.InputtedResult" name="iptquot">
        </md-input-container>
      </div>
    </div>
  </md-card-content>

  <md-card-actions>
    <button md-button (click)="onQuizStart()" [disabled]="quizInstance.IsStarted">{{'Home.StartButton' | translate }}</button>
    <button md-button (click)="onQuizSubmit()" [disabled]="!CanSubmit()">{{'Home.SubmitButton' | translate }}</button>
  </md-card-actions>
</md-card>
