<md-tab-group (selectChange)="onTabSelectChanged($event)">
  <!-- Tab: Calculate 24 -->
  <md-tab label="{{'Home.Calculate24' | translate}}">
    <md-card class="example-card">
      <md-card-header>
        <md-card-title>{{'Home.Calculate24' | translate}}</md-card-title>
      </md-card-header>
      <md-card-content>
        <div class="demo-full-width" *ngIf="Cal24Quiz.IsStarted">
          <app-digit-clock [IsStart]="Cal24Quiz.IsStarted" style="display:block;"></app-digit-clock>
        </div>

        <div class="demo-full-width">
          <div #cal24btntbr>
            <button md-mini-fab color="primary" (click)="OnCal24Append('1')">1</button>
            <button md-mini-fab color="primary" (click)="OnCal24Append('2')">2</button>
            <button md-mini-fab color="primary" (click)="OnCal24Append('3')">3</button>
            <button md-mini-fab color="primary" (click)="OnCal24Append('4')">4</button>
            <button md-mini-fab color="primary" (click)="OnCal24Append('5')">5</button>
            <button md-mini-fab color="primary" (click)="OnCal24Append('6')">6</button>
            <button md-mini-fab color="primary" (click)="OnCal24Append('7')">7</button>
            <button md-mini-fab color="primary" (click)="OnCal24Append('8')">8</button>
            <button md-mini-fab color="primary" (click)="OnCal24Append('9')">9</button>
          </div>
          <button md-mini-fab color="accent" (click)="OnCal24Append('+')">+</button>
          <button md-mini-fab color="accent" (click)="OnCal24Append('-')">-</button>
          <button md-mini-fab color="accent" (click)="OnCal24Append('×')">×</button>
          <button md-mini-fab color="accent" (click)="OnCal24Append('÷')">÷</button>
          <button md-mini-fab color="accent" (click)="OnCal24Append('(')">(</button>
          <button md-mini-fab color="accent" (click)="OnCal24Append(')')">)</button>
          <button md-raised-button color="warn" (click)="OnCal24Backspace()">{{'Home.Backspace' | translate}}</button>
          <button md-raised-button color="warn" (click)="OnCal24Reset()">{{'Home.Reset' | translate}}</button>
        </div>

        <div class="demo-full-width" *ngIf="Cal24Quiz.IsStarted">
          <h2 class="demo-full-width">
            <span *ngFor="let it of Cal24items; let i = index">{{it}}<span *ngIf="i !== Cal24items.length - 1">,</span></span>
          </h2>
          <h2 class="demo-full-width">
            <p class="lead">
              {{'Home.Cal24Detail' | translate}}
            </p>
          </h2>

          <div class="demo-full-width">
            <md-form-field>
              <input mdInput type="text" placeholder="{{'Home.Calculate24' | translate }}" [(ngModel)]="Cal24Input" name="cal24inp" readonly required>
            </md-form-field>
          </div>
        </div>
      </md-card-content>
      <md-card-actions>
        <button md-button [disabled]="!CanCal24Start()" (click)="OnCal24Start()">{{'Home.StartButton' | translate}}</button>
        <button md-button [disabled]="!CanCal24Submit()" (click)="OnCal24Submit()">{{'Home.SubmitButton' | translate}}</button>
        <button md-raised-button *ngIf="Cal24Quiz.IsStarted" (click)="OnCal24Surrender()">{{'Home.SurrenderButton' | translate}}</button>
      </md-card-actions>
    </md-card>
  </md-tab>

  <!-- Tab: Sudou -->
  <md-tab label="{{'Home.Sudou' | translate}}">
    <md-card class="example-card">
      <md-card-header>
        <md-card-title>{{'Home.Sudou' | translate}}</md-card-title>
      </md-card-header>

      <md-card-content>
        <div class="demo-full-width" *ngIf="!sudouQuiz.IsStarted">
          <md-select placeholder="{{'Home.DegreeOfDifficulty' | translate}}" [(ngModel)]="sudouDoD" name="sudoudod">
              <md-option *ngFor="let dod of listDod" [value]="dod.value">
                  {{ dod.displayas | translate }}
              </md-option>
          </md-select>
        </div>

        <div class="demo-full-width" *ngIf="sudouQuiz.IsStarted">
          <app-digit-clock [IsStart]="sudouQuiz.IsStarted" style="display:block;"></app-digit-clock>
        </div>

        <div class="demo-full-width" *ngIf="sudouQuiz.IsStarted">
          <app-pg-sudou (finishEvent)="OnSudouComplete()" [sudouObject]="sudouInstance" [sudouDoD]="sudouDoD"
              [sudouStart]="sudouQuiz.IsStarted"></app-pg-sudou>
        </div>
      </md-card-content>

      <md-card-actions>
        <button md-button [disabled]="!CanSudouStart()" (click)="OnSudouStart()">{{'Home.StartButton' | translate}}</button>
        <button md-raised-button *ngIf="sudouQuiz.IsStarted" (click)="OnSudouSurrender()">{{'Home.SurrenderButton' | translate}}</button>
      </md-card-actions>
    </md-card>
  </md-tab>

  <!-- Tab: Typing Tutor -->
  <md-tab label="{{'Home.TypingTutor' | translate}}">
    <md-card class="example-card">
      <md-card-header>
          <md-card-title>{{'Home.TypingTutor' | translate}}</md-card-title>
      </md-card-header>
      <md-card-content>
        <div class="demo-full-width" *ngIf="!typingQuiz.IsStarted">
          <md-form-field>
            <input mdInput type="number" placeholder="{{'Home.Amount' | translate}}" [(ngModel)]="typingMaxLength" name="typmaxnr" required>
          </md-form-field>
        </div>
        <div class="demo-full-width" *ngIf="!typingQuiz.IsStarted">
          <md-checkbox [(ngModel)]="typingIncCaptial">{{'Home.IncludeCaptial' | translate}}</md-checkbox>
        </div>
        <div class="demo-full-width" *ngIf="!typingQuiz.IsStarted">
          <md-checkbox [(ngModel)]="typingIncNumber">{{'Home.IncludeNumber' | translate}}</md-checkbox>
        </div>
        <div class="demo-full-width" *ngIf="!typingQuiz.IsStarted">
          <md-checkbox [(ngModel)]="typingIncSymbols">{{'Home.IncludeSymbol' | translate}}</md-checkbox>
        </div>

        <div class="demo-full-width" *ngIf="typingQuiz.IsStarted">
          <app-pg-typingtour [expectedString]="typingExpected" (finishEvent)="OnTypingComplete()"></app-pg-typingtour>
        </div>
      </md-card-content>
      <md-card-actions>
          <button md-button [disabled]="!CanTypingStart()" (click)="OnTypingStart()">{{'Home.StartButton' | translate}}</button>
          <button md-raised-button *ngIf="typingQuiz.IsStarted" (click)="OnTypingSurrender()">{{'Home.SurrenderButton' | translate}}</button>
        </md-card-actions>
    </md-card>
  </md-tab>
  
  <!-- Tab: Minesweeper -->
  <md-tab label="{{'Home.Minesweeper' | translate}}">
    <md-card class="example-card">
      <md-card-content>
          <app-pg-minesweeper></app-pg-minesweeper>
      </md-card-content>
    </md-card>
  </md-tab>
  
</md-tab-group>
