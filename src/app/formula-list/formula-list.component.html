<md-card>
  <md-card-header>
    <md-card-title>{{'Home.FormulaList' | translate}}</md-card-title>
  </md-card-header>
  <md-card-content>
    <md-list class="demo-full-width">
      <md-list-item *ngFor="let lf of listFormula" ><span>{{lf.name | translate}} : </span> <span [innerHtml]='lf.formula'></span> </md-list-item>
    </md-list>
  </md-card-content>
</md-card>
