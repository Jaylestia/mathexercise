<h2 md-dialog-title>{{'Home.Summary' | translate}}</h2>
<md-dialog-content>
  <div class="demo-full-width" *ngFor="let fq of _dlgsvc.SummaryInfos">
    <div style="color:#00FF00;">{{fq}}</div>
  </div>
</md-dialog-content>
<md-dialog-actions>

</md-dialog-actions>
